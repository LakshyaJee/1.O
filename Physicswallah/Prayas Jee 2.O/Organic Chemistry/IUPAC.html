<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 75%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Dpps Solution Video</th>
            <th>Class Notes PDF</th>
            <th>Dpps PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
        let lessonName = "IUPAC";
        const lectureData = [
        {
    "lectureNumber": 1,

    "lectureCode": "5899bbe7-67c6-49eb-8c06-2a6fb870e8ea",
    "classNotesCode": "",

    "dppsSolutionCode": "9da7adf0-4580-4214-be45-8e8d6c34c1b7"
  },
  {
    "lectureNumber": 2,
    "lectureName": "IUPAC 02 : Homologues || Type of functional Groups || Practice",
    "lectureCode": "7c0c4448-e47d-4f5b-a00e-8610c97f3c4a",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": "072665ac-cd00-423a-9be2-1cfc9b1556d2"
  },
  {
    "lectureNumber": 3,
    "lectureName": "IUPAC 03 : IUPAC Naming of Organic Compounds",
    "lectureCode": "2fe4a5af-b0b0-468b-96b6-8b88b3782cfe",

    "dppsPdfCode": "",
    "dppsSolutionCode": "646d3344-cfde-4dff-b9a6-2c39aa3c4d65"
  },
  {
    "lectureNumber": 4,
    "lectureName": "IUPAC 04 : IUPAC Naming of Cyclo Compounds || Special Cases || Practice",
    "lectureCode": "f80bb769-e50d-4ada-a34c-9bec6d8852cd",

    "dppsSolutionCode": "43ca6f8d-9132-49a4-96fa-f868b08b1dfa"
  },
  {
    "lectureNumber": 5,
    "lectureName": "IUPAC 05 : IUPAC Naming of Benzene Derivative || Special Cases || Practice",
    "lectureCode": "f4d07441-acd5-40f6-b9df-fa3c8f0fe795",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": "8c415604-fc16-4c37-866d-c70c505b87a1"

    "lectureName": "IUPAC 06 : IUPAC Naming of Bicyclo and Spiro Compounds || Practice",

  },
  {
    "lectureNumber": 7,
    "lectureName": "IUPAC 07 : Common Names || PYQs",

  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function showSolutionOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const solutionSelectUrl = `quality-select.html?lessonName=${lessonName}&dppsSolutionCode=${lecture.dppsSolutionCode}`;
            window.open(solutionSelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                if (lecture.dppsSolutionCode) {
                    cell4.innerHTML = `
                        <button onclick="showSolutionOptions(${index})">View Solutions</button>
                    `;
                } else {
                    cell4.textContent = ""; // No DPPS Solution, leave the cell empty
                }

                const cell5 = row.insertCell(4);
                cell5.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell6 = row.insertCell(5);
                if (lecture.dppsPdfCode) {
                    cell6.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                } 
            });
        }

        generateTable();
    </script>
</body>

</html>
