<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
let lessonName = "Ellipse";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Ellipse 01 : Properties of Parabola || Miscellaneous Points || Introduction To Ellipse || (No DPP)",
    "lectureCode": "d83aa6d1-251e-4c4b-939d-9d535f8ce4fa",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Ellipse 02 : Equation of Standard Ellipse || Eccentricity and Latus Rectum || Shifted Ellipse || Question Practice || No DPP",
    "lectureCode": "95a9a67e-f4ce-417c-9426-28aca409695a",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Ellipse 03 : Second Definition of Ellipse || Auxiliary Circle & Eccentric Angle || Line & Ellipse || Equation of Tangent",
    "lectureCode": "3a96f950-d8e5-43da-bc03-2b5c70f271ad",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Ellipse 04 : Equation of Tangent || Equation of Normal || Question Practice",
    "lectureCode": "94dec233-a7c8-4eb0-8edd-cc263e7221a0",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Ellipse 05 : Four Important Equations || Diameter and Conjugate Diameter || Properties of Ellipse || Question Practice",
    "lectureCode": "cead2e78-df40-4af4-bb5c-28cd5c0c9280",
    "classNotesCode": "",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
