<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "3D Geometry";
const lectureData= [
{
  "lectureNumber": "06",
  "lectureName": "Three Dimensional Geometry 06 : Angle Bisector Planes || Practice Problems || No DPP || Extra Lecture || Recorded",
  "lectureCode": "7eee7d9c-879a-490d-8166-d82ddd5f248b",
  "classNotesCode": "4334414d-b6d8-4941-b94d-fd4c57acc351.pdf",
  "dppsPdfCode": ""
},
{
  "lectureNumber": "05",
  "lectureName": "Three Dimensional Geometry 05 : Unsymmetrical Form Of Line || Practice Problems || Recorded",
  "lectureCode": "0f7ea88d-f988-4e40-9c9d-c04e15b1a5f5",
  "classNotesCode": "4dc8ed55-1795-44d2-969b-d04790687796.pdf",
  "dppsPdfCode": "350a1c78-fda9-496c-94f1-673f68962498.pdf"
},
{
  "lectureNumber": "04",
  "lectureName": "Three Dimensional Geometry 04 : Equation Of Plane In Different Forms || Length Of Perpendicular & Image Of A Point || NO DPP",
  "lectureCode": "bd70299e-0d29-42b6-8f53-4586c4e2b6f6",
  "classNotesCode": "4b74bb5a-5bc2-4263-a995-51e370cba3b2.pdf",
  "dppsPdfCode": ""
},
{
  "lectureNumber": "03",
  "lectureName": "Three Dimensional Geometry 03 : Practice Problems & Introduction To Plane",
  "lectureCode": "eea05db8-5ecf-42cc-af7a-4a641e8d09f0",
  "classNotesCode": "2c217a12-d474-4313-8683-f5eeb9d8a24d.pdf",
  "dppsPdfCode": "84f49289-f453-41cc-b768-9b41a5708969.pdf"
},
{
  "lectureNumber": "02",
  "lectureName": "Three Dimensional Geometry 02 : Practice Problems & Straight Line || NO DPP",
  "lectureCode": "75b97324-d16c-477b-b51a-5725a0181118",
  "classNotesCode": "6aeb541e-bebe-4284-9ba8-c9d964b35b98.pdf",
  "dppsPdfCode": ""
},
{
  "lectureNumber": "01",
  "lectureName": "Three Dimensional Geometry 01 : Introduction to 3D || Direction Cosines & Direction Ratios || No DPP || Extra Lecture",
  "lectureCode": "68eb1ec4-de65-49e8-b5f7-59b4d39f3d87",
  "classNotesCode": "e8736a46-04d2-4d6b-83a1-3a557a2730ca.pdf",
  "dppsPdfCode": ""
}
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
