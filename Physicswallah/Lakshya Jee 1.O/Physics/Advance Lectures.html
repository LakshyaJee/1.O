<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
        }

        .quality-select {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
            font-size: 18px;
        }

        .error-message {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
            font-size: 18px;
        }

        .go-back-button {
            margin-top: 10px;
        }

        /* Style for bold text and increased size */
        .bold-text {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
          const lectures = [
    {
        "lectureNumber": "01",
        "lectureName": "Magnetic Effect of Current 01 : Thinking Ability Building Question || No DPP || Recorded || Extra Lecture",
        "lectureCode": "b67a054f-6320-40fa-9ea0-c60c43bd5c05",
        "classNotesCode": "1bd072ee-51f0-4f7e-beaf-893efe16eae5.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "02",
        "lectureName": "Current Electricity 02 : Advanced PYQ Of Current || Thinking Ability Building Questions || NO DPP || Extra Lecture || Recorded",
        "lectureCode": "8195d2c4-4c6f-4e02-b711-3474b5f4e60b",
        "classNotesCode": "c7a2e0d5-e706-4e2e-bded-c9c0ee9397bc.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "03",
        "lectureName": "Current Electricity 01 : Advanced Lecture On Current Electricity || NO DPP || Extra Lecture || Recorded",
        "lectureCode": "4bd04557-f5db-4578-8ac1-69e8686882e7",
        "classNotesCode": "b798978c-db58-4c90-8830-22a32101b35d.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "04",
        "lectureName": "Electric Potential and Capacitance 03 : Application Of Gauss Law || PYQ || NO DPP || Extra Lecture || Recorded",
        "lectureCode": "d3f6dcb7-926d-4e69-9ac3-9edb8bdca685",
        "classNotesCode": "0c5db5f7-2bf3-44b0-9b58-f5870e19f7f1.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "05",
        "lectureName": "Electric Potential and Capacitance 02 : Advanced Question On Capacitors || NO DPP || Extra Lecture || Recorded",
        "lectureCode": "fbff4e26-aec5-4c08-8f56-7807d6866c7d",
        "classNotesCode": "ef3534c1-bc7b-45e4-a06f-61d3ceb07f97.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "06",
        "lectureName": "Electric Potential and Capacitance 01 : Advanced Question On Capacitors || NO DPP || Extra Lecture || Recorded",
        "lectureCode": "044ef274-fbdf-4417-af82-d7dc8afe8afa",
        "classNotesCode": "d5dcb2a2-9133-482f-a7a1-aa2fcc7ca36a.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "07",
        "lectureName": "Electric Charges And Field 02 : Advance Questions Electric Charges And Field || NO DPP || (Extra) || (Recorded)",
        "lectureCode": "3a5ff6c2-175c-4665-b68a-7dee85220f5a",
        "classNotesCode": "986d09a0-dfe1-4ef0-9b79-1eb29aef7805.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": "08",
        "lectureName": "Electric Charges And Field 01 : Advance Concepts & Questions || PYQ || NO DPP || (Extra) || (Recorded)",
        "lectureCode": "b998ec4c-8587-413c-a95a-a0d23ce13ef4",
        "classNotesCode": "8a6e8c10-1f7f-434c-a664-b30acb4f630a.pdf",
        "dppsPdfCode": ""
    }
];





        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectures.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                    <div id="qualitySelect_${index}" class="quality-select">
                        <p>Select Quality:</p>
                        <select id="qualityOptions_${index}">
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                            <option value="360">360p</option>
                            <option value="240">240p</option>
                            <option value="144">144p</option>
                        </select>
                        <button onclick="playVideoOrCopyLink(${index})">Play Now</button><br><br>
                        <button class="go-back-button" onclick="goBack(${index})">Go Back</button>
                    </div>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        function showQualityOptions(index) {
            const qualitySelect = document.getElementById(`qualitySelect_${index}`);
            qualitySelect.style.display = "block";
        }

        function playVideoOrCopyLink(index) {
            const qualitySelect = document.getElementById(`qualitySelect_${index}`);
            qualitySelect.style.display = "none";

            const selectedQuality = document.getElementById(`qualityOptions_${index}`).value;
            const lectureCode = lectures[index].lectureCode;
            const videoLink = `https://d26g5bnklkwsh4.cloudfront.net/${lectureCode}/hls/${selectedQuality}/main.m3u8`;

            // Check the user's device
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                openVLC(videoLink);
            } else {
                openLectureLinkWindow(videoLink);
            }
        }

        function openVLC(videoPath) {
            const vlcUri = `vlc://${videoPath}`;
            window.location.href = vlcUri;
        }

        function openLectureLinkWindow(videoLink) {
            const lectureLinkWindow = window.open('', '_blank', 'width=400,height=200');
            lectureLinkWindow.document.write(`
                <h2 class="bold-text">Lecture Link</h2>
                <input type="text" value="${videoLink}" id="lectureLink">
                <button onclick="copyLectureLink()">Copy Link</button>
                <p class="bold-text">You must play this link in VLC Player Only.</p>
            `);
            lectureLinkWindow.document.getElementById('lectureLink').style.width = '500px'; // Adjust the textbox size
        }

        function copyLectureLink() {
            const lectureLink = document.getElementById('lectureLink');
            lectureLink.select();
            document.execCommand('copy');
            alert('Lecture link copied to clipboard');
        }

        function goBack(index) {
    const qualitySelect = document.getElementById(`qualitySelect_${index}`);
    qualitySelect.style.display = "none";
}

        generateTable();
    </script>
</body>
</html>
