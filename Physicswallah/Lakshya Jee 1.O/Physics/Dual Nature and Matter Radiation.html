<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #4caf50;
        }

        @media (max-width: 600px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Determinants";
const lectureData = [
    {
        "lectureNumber": 4,
        "lectureName": "Dual Nature Of Matter & Radiation 04 : Radiation Pressure & Force || Rescheduled @ 3:30 PM || DPP & DPP Quiz Will Be Provided Soon",
        "lectureCode": "893147d3-a892-4cfc-9051-20ff7f8f831e",
        "classNotesCode": "d91adfd5-be5c-4dfe-91a9-e0f6e5940ec3.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": 3,
        "lectureName": "Dual Nature Of Matter & Radiation 03 : Question On Photoelectric & Debroglie Wavelength || Rescheduled @ 3:30 PM",
        "lectureCode": "9d6b87fc-d62c-40aa-9258-4c1207dffc61",
        "classNotesCode": "434c23b7-f31c-4fe5-a961-9e862856185d.pdf",
        "dppsPdfCode": "91ae097b-f609-4427-86bb-b824300e970c.pdf"
    },
    {
        "lectureNumber": 2,
        "lectureName": "Dual Nature Of Matter & Radiation 02 : Questions On Photoelectric Effect || NO DPP || Reschedule @ 03:30 PM",
        "lectureCode": "39746862-46f5-4346-a80f-dd2d0d3b9da0",
        "classNotesCode": "2cc68707-c051-4d61-a4bb-e24641aeffcb.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureNumber": 1,
        "lectureName": "Dual Nature Of Matter & Radiation 01 : Photo Electric Effect || NO DPP || Rescheduled @ 3:30 PM",
        "lectureCode": "8fdd5471-6f03-4bf4-b12e-eac2323ece5d",
        "classNotesCode": "329e752a-5f7c-4938-b759-53cf40960ef0.pdf",
        "dppsPdfCode": ""
    }
];
  

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
