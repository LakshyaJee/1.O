<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
let lessonName = "Enhancement";
const lectureData= [
{
    "lectureNumber": 3,
    "lectureName": "Enhancement of Food Production (Plant Breeding) 03 : DPP Discussion",
    "lectureCode": "b40e6b8d-47ba-428a-8a16-c60be6b6d3dd",
    "classNotesCode": "c6b9135f-0f87-41ac-9ead-80cc21ccb9ac.pdf",
    "dppsPdfCode": "a4f8a714-c14e-4b09-9e96-391452f976c2.pdf"
  },
  {
    "lectureNumber": 2,
    "lectureName": "Enhancement of Food Production (Plant Breeding) 02 : Tissue Culture",
    "lectureCode": "2815580d-322d-42ba-9323-7d5746117b3d",
    "classNotesCode": "f51ec126-409d-48ca-afa8-d2b9718edf4e.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Enhancement of Food Production (Plant Breeding) 01 : Indian Hybrid Crops || No DPP",
    "lectureCode": "7d50c7a8-045c-4768-8e48-c9ceae97d83c",
    "classNotesCode": "50c73171-229a-42ac-92e9-0a7fccc4504f.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }
    
  generateTable();
    </script>
</body>

</html>
