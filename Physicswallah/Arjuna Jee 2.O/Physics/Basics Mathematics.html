<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Basics Mathematics";
const lectureData= [

    "classNotesCode": "59eefe5f-0620-4bb1-ae3b-47b92cbdc953.pdf",
    "dppsPdfCode": "f0720dff-c2b9-416c-ad6c-520d933fe5b6.pdf"
  },
  {
    "lectureNumber": 6,
    "lectureName": "Basic Mathematics -06 : Addition & Subtraction Of Vector || Unit Vectors",
    "lectureCode": "82cc2a5e-7cd0-43f2-b07a-2b80f22e3a52",
    "classNotesCode": "43edb78c-781f-4796-8b11-aa7a21e9195b.pdf",
    "dppsPdfCode": "fa392796-54ca-4dcb-be66-50d13fbfbfd1.pdf"
  },
  {
    "lectureNumber": 5,
    "lectureName": "Basic Mathematics -05 : Introduction To Vectors || (No DPP)",
    "lectureCode": "4c13a478-3e2e-4933-875d-ef60c36dc0e2",

  {
    "lectureNumber": 4,
    "lectureName": "Basic Mathematics -04 : Basic Algebra || Quadratic Equation || Binomial || Parabola Curve",
    "lectureCode": "5695dc48-dad8-4caf-a328-358951d0f05c",
    "classNotesCode": "5226a61b-4148-491d-bcd4-22f1a7691e6e.pdf",
    "dppsPdfCode": "a2593494-731b-4856-8269-df5a56aabcad.pdf"
  },
  {
    "lectureNumber": 3,
    "lectureName": "Basic Mathematics -03 : Graphs",
    "lectureCode": "437586a8-779e-4c6e-a83d-329374ecc096",
    "classNotesCode": "46b182b3-b79e-443d-81ac-298d8658f6da.pdf",

  },
  {
    "lectureNumber": 1,
    "lectureName": "Basic Mathematics -01 : Trigonometry || (No DPP)",
    "lectureCode": "16e37e64-f713-4e01-89bb-884c6db06554",
    "classNotesCode": "98594176-5550-4789-8370-d422dbd599e8.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
