<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Work, Power and Energy";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Work, Energy and Power 01 : Work and its calculation",
    "lectureCode": "45d99aed-dae2-4d17-9842-34d676e16106",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Work, Energy and Power 02 : Work done by all types of force and work-energy theorem",
    "lectureCode": "65b67e78-5126-47c7-a4df-e9bfddeb0c61",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Work, Energy and Power 03 : Work-energy theorem",
    "lectureCode": "28b0c5f9-1969-426b-a4d9-cb344840f389",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Work, Energy and Power 04 : Potential Energy & Equilibrium Analysis",
    "lectureCode": "4f19dcf8-a57a-496a-b4b3-1114d36f0faf",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Work, Energy and Power 05 : Type of equilibrium and power || NO DPP",
    "lectureCode": "8752823b-242a-45da-b61b-a869122fe505",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 6,
    "lectureName": "Work, Energy and Power 06 : Power and vertical circular motion",
    "lectureCode": "8fbf2d05-bf62-4cb9-b5d0-65bdd791f422",
    "classNotesPdf": "",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
