<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.70">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #4caf50;
        }

        @media (max-width: 600px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Determinants";
      const lectureData = [
  {
    "lectureNumber": 6,
    "lectureName": "Determinants 06: Problem On Cramer's Rule, Matrices Introduction, Types Of Matrices",
    "lectureCode": "943ce0c5-1e6c-4e9f-a23c-9a2b2fa4934c",
    "classNotesCode": "7284f0c7-ec4a-4bcd-bf70-b224363729b3.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Determinants 05: Cramer's Rule For Solving System Of Linear Equations In 3 Variables, PYQs",
    "lectureCode": "ca4772e8-6c92-4d18-a256-a5579cd99ae5",
    "classNotesCode": "1f7f600b-0dee-4d79-859b-48b53dfe57f8.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Determinants 04: Summation Of Determinants, Differentiation Of Determinants, Important Problems",
    "lectureCode": "b7019122-d5c7-46b8-8fb7-8de29b90c721",
    "classNotesCode": "fcf0baa9-2a34-4ef4-b050-47f0ef8f549f.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Determinants 03: Problems On Properties Of Determinants, Summation Of Determinants, NO DPP",
    "lectureCode": "cdf92d1b-c778-4302-ae57-5f83093f6260",
    "classNotesCode": "59b50cfd-fbe6-42ec-9813-482ca2370ebf.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Determinants 02: Properties Of Determinants-Contd.., Some Important Determinants, Problems On Properties Of Determinants",
    "lectureCode": "d1bf240b-6066-4057-a1f0-5f486b65868b",
    "classNotesCode": "c74cdf1f-e85e-412c-bc0c-1004ae655afa.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Determinants 01: Minor & Co-factors, Expansion Of Determinants, Area Of A Triangle Using Determinants, Properties Of Determinants, NO DPP",
    "lectureCode": "861c07e5-fc0e-4b24-b07b-ea878a324392",
    "classNotesCode": "6c1af0f1-65a1-4563-81b6-8ccdfef7b0c6.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
