<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Differential Equation";
const lectureData= [
{
    "lectureNumber": 5,
    "lectureName": "Differential Equations 05: Solving DE Using Polar Substitution & Exact Differentials, Important PYQ's, (Recorded), NO DPP",
    "lectureCode": "97abb67a-0182-4e55-a6b5-deadcce5a084",
    "classNotesCode": "fe2c4137-bb58-417d-a8ea-50ea0ebc148e.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Differential Equations 04: Equations Reducible To Linear D.E. & Homogenous D.E",
    "lectureCode": "7a0a77e4-2d98-4c79-9bb7-2b7030b51809",
    "classNotesCode": "8f52496f-93b8-4de7-86ce-df6cce046d27.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Differential Equations 03: Solving Homogenous D.E., Solving Linear D.E.",
    "lectureCode": "2095d19c-f78b-4cba-a157-f3d55a718842",
    "classNotesCode": "3b68b9ff-eb87-409f-8e5c-742aa3701ad3.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Differential Equations 02: Solving First Order D.E., Variable Separable D.E.",
    "lectureCode": "69447f9c-431a-4d63-a247-9737b207b875",
    "classNotesCode": "e0b076bc-226a-4407-a6d6-e958ada22635.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Differential Equations 01: Order & Degree Of Differential Equations, Formation Of Differential Equations, First Order D.E.",
    "lectureCode": "afd36240-5c13-4ada-b441-9fbc144a8c15",
    "classNotesCode": "cec86eb6-7e56-4a1f-bbaf-6351814cbc09.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
