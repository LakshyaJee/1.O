<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Vectors";
const lectureData= [
{
    "lectureNumber": 6,
    "lectureName": "Vectors 06: More Examples On V.T.P, Product Of 4 Vectors, Reciprocal System Of Vectors, (Recorded), (Reschedule @9:30 PM)",
    "lectureCode": "a4237a43-b168-484b-90a8-79d4f762790d",
    "classNotesCode": "474f45f7-58c4-4483-aec1-b109ec0c5a6a.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Vectors 05: S.T.P Contd.., More Examples On S.T.P, Vector Triple Product, (Recorded), (Reschedule @11:45 PM), NO DPP",
    "lectureCode": "72d3e09d-4b7d-4095-819e-eb92ed60ee50",
    "classNotesCode": "2d91e308-6f41-447b-80c0-aec943eaee92.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Vectors 04: Linear Combination, Scalar Triple Product, NO DPP",
    "lectureCode": "06a443d7-7729-403f-983d-53b049978614",
    "classNotesCode": "51539abf-1b69-4e22-857f-3fa6ab5beef8.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Vectors 03: Cross Product & Its Properties, Applications Of Cross Product",
    "lectureCode": "11c324cc-8306-447c-b801-77abdf05a77f",
    "classNotesCode": "d5af62df-009a-46b3-937d-dd300329f45a.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Vectors 02: Application Of Dot Product, Projection Of A Vector, Cross Product",
    "lectureCode": "b1726193-3cc1-4811-8d5c-441fa071f3c6",
    "classNotesCode": "2fd8f1e0-64e1-407e-9bfc-24c3f4a3cbaa.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Vectors 01: Types Of Vectors, Algebra of Vectors, Dot Product & Its Properties, NO DPP",
    "lectureCode": "c5a3f4a7-0da5-42b4-a65f-2be7ea06835c",
    "classNotesCode": "1893e387-59d7-40b5-8d54-2bec93f0b1ed.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
