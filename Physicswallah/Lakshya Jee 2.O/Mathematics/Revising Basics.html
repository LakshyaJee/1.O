<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Revising Basics";
const lectureData = [
  {
    "lectureNumber": 6,
    "lectureName": "Revising Basics 06: Solving Modulus Inequalities, Cube Roots Of Unity, Completing The Square Method",
    "lectureCode": "5c894d37-a708-41ad-8284-0a448a25bf6b",
    "classNotesCode": "96adf37a-4db6-4dfd-8f4f-fd5835fff859.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Revising Basics 05: Modulus Functions & Their Graphs, Solving Modulus Equations, Solving Modulus Inequalities",
    "lectureCode": "3bd49d5a-0f6b-438d-869e-d64029b50ab8",
    "classNotesCode": "0ef88ddf-0f74-4d5a-8902-2b264eb4f030.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Revising Basics 04: AP, GP, HP, AGP-Basics, Special Series, Telescoping Series, AM-GM Inequality (Recorded)",
    "lectureCode": "4c3f4005-807c-4b17-88d7-919f2b805035",
    "classNotesCode": "a60608e1-7d25-4cd8-af0c-664503dcc86a.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Revising Basics 03: Solving Trigo Inequations, Solving Quadratic & Cubic, Sum & Product Of Roots, Graphs Of Quadratic Expressions",
    "lectureCode": "b0109b8c-0e82-45d0-b323-c7f79423b678",
    "classNotesCode": "2c0af699-5786-4fee-a0c9-1f6fb060ec15.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Revising Basics 02: Range Of Y = asin x + b cos x, Solving Trigonometric Equations, Principal & General Solutions, Graphical Approach",
    "lectureCode": "80e1ebda-a2e3-4523-9dfb-42d0e4ef746f",
    "classNotesCode": "79c0de6c-63c0-4e3e-9586-b6006c6345c3.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Revising Basics 01: How To Start Your Preparation, Trigonometric Identities Revision, Range Of Trigonometric Functions, Important Problems",
    "lectureCode": "6daa6121-593f-4f13-88b0-1122f5bfc091",
    "classNotesCode": "35c9349a-08d6-4159-8183-67a28df2ee73.pdf",
    "dppsPdfCode": ""
  }
];


        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
