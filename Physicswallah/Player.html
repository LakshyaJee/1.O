<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/Z52wJgg.jpg">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>DRM VIDEO PLAYER</title>
    <!-- Help use= to earn from your site!, if you dont want then just remove the below line -->
    <style type="text/css" media="screen">
        html, body {
            font-family: 'Poppins', sans-serif;
            background: #0A0909;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 20px;
            height: 20px;
            margin: 10px;
            border-radius: 50%;
            animation: loader-animation 0.75s ease infinite;
        }

        .circle:nth-child(1) {
            background-color: #D90429;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #FFA300;
            animation-delay: 0.15s;
        }

        .circle:nth-child(3) {
            background-color: #048BA8;
            animation-delay: 0.3s;
        }

        @keyframes loader-animation {
            0% {
                transform: scale(0);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
        }

        .plyr__controls {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .plyr__control--forward, .plyr__control--rewind {
            color: #FFF;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div id="loading" class="loading">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<video controls crossorigin playsinline id="videoContainer" style="background-color: #0A0909;">
    <source src="https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd">
</video>

<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
<script>
    const video = document.getElementById("videoContainer");
    document.addEventListener("DOMContentLoaded", function() {
        const source = "https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd";
        const dash = dashjs.MediaPlayer().create();

        // Touch events
        let touchStartX = 0;
        let touchStartY = 0;

        video.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        video.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) {
                    // Swipe right
                    video.currentTime += 10; // Forward by 10 seconds
                } else {
                    // Swipe left
                    video.currentTime -= 10; // Rewind by 10 seconds
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    // Swipe down
                    // Decrease volume or brightness (not implemented in this example)
                } else {
                    // Swipe up
                    // Increase volume or brightness (not implemented in this example)
                }
            }
        });

        var defaultOptions = {
            "autoplay": false,
            "muted": false,
            "loop": {
                "active": false
            },
            speed: {
                selected: 1,
                options: [1,1.25,1.5, 2,2.5, 3, 3.25,3.5, 4]
            },
            "captions": {
                "active": true,
                "update": true
            }
        };

        dash.initialize(video, source, false);
        dash.updateSettings({
            streaming: {
                abr: {
                    autoSwitchBitrate: {
                        audio: false,
                        video: false
                    }
                },
                fastSwitchEnabled: true,
                lowLatencyEnabled: true
            }
        });

        const protData = {
            "org.w3.clearkey": {
                "clearkeys": {
                    "cg3QDNdNxqiWvCjaEhV-9Q": "EvFeZwG9XD5JIGQJxDEuXA"
                }
            }
        };

        dash.setProtectionData(protData);
        dash.on("streamInitialized", function() {
            const bodyElement = document.querySelector("body");
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "none";
            bodyElement.style.visibility = "visible";
            const availableQualities = dash.getBitrateInfoListFor("video").map((l) => l.height);
            defaultOptions.quality = {
                default: availableQualities[0].height,
                options: availableQualities,
                forced: true,
                onChange: function(newQuality) {
                    dash.getBitrateInfoListFor("video").forEach((level, levelIndex) => {
                        if (level.height === newQuality) {
                            dash.setQualityFor("video", level.qualityIndex);
                        }
                    });
                },
            };
            defaultOptions.previewThumbnails = {
                enabled: true,
                src: 'https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd'
            };
            defaultOptions.tooltips = {controls: true, seek:true};
            const player = new Plyr(video, defaultOptions);
            window.player = player;
            window.dash = dash;
        });
        dash.attachView(video);
    });
</script>
</body>
</html>
