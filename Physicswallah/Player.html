<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM VIDEO PLAYER</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            background: #0A0909;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 20px;
            height: 20px;
            margin: 10px;
            border-radius: 50%;
            animation: loader-animation 0.75s ease infinite;
        }

        .circle:nth-child(1) {
            background-color: #D90429;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #FFA300;
            animation-delay: 0.15s;
        }

        .circle:nth-child(3) {
            background-color: #048BA8;
            animation-delay: 0.3s;
        }

        @keyframes loader-animation {
            0% {
                transform: scale(0);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
        }

        .plyr__controls .custom-controls {
            display: flex;
            align-items: center;
        }

        .custom-controls button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #FFF;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div id="loading">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<video id="videoContainer" controls></video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
<script>
     document.addEventListener("DOMContentLoaded", function() {
        const video = document.getElementById("videoContainer");
        const source = "https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd";
        const dash = dashjs.MediaPlayer().create();

        dash.getDebug().setLogToBrowserConsole(false); // Disable logging to console

        const protData = {
            "org.w3.clearkey": {
                "clearkeys": {
                    "cg3QDNdNxqiWvCjaEhV-9Q": "EvFeZwG9XD5JIGQJxDEuXA"
                }
            }
        };

        dash.setProtectionData(protData);
        dash.initialize(video, source, false);

        dash.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, function() {
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "none";
            video.style.visibility = "visible";
        });
    });
        player.on('canplay', event => {
            loading.style.display = 'none';
        });

        // Add custom controls
        const controls = player.elements.controls;
        const customControls = document.createElement('div');
        customControls.classList.add('custom-controls');
        controls.appendChild(customControls);

        const rewindButton = document.createElement('button');
        rewindButton.innerHTML = '⏪';
        rewindButton.onclick = function () {
            rewind();
        };
        customControls.appendChild(rewindButton);

        const forwardButton = document.createElement('button');
        forwardButton.innerHTML = '⏩';
        forwardButton.onclick = function () {
            forward();
        };
        customControls.appendChild(forwardButton);

        // Functions for rewinding and forwarding
        function rewind() {
            video.currentTime -= 10;
        }

        function forward() {
            video.currentTime += 10;
        }
    
</script>
</body>
</html>
