<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
let lessonName = "Chemical Kinetics";
const lectureData= [
{
    "lectureNumber": 7,
    "lectureName": "Chemical kinetics 07 : Numerical and PYQ || NO DPP",
    "lectureCode": "5adc8f33-2c8f-47a8-8ee9-4b4198ed9e73",
    "classNotesCode": "d8f0828a-e43b-4794-9b7d-b3addd7daf7c.pdf",
    "dppsPdfCode": "e2a3e907-fff3-4cd8-b1a9-ca7674213fac.pdf"
  },
  {
    "lectureNumber": 6,
    "lectureName": "Chemical kinetics 06 : Arrhenius equation",
    "lectureCode": "4897b385-f7b7-4afc-b91b-8dd0cea2a7e0",
    "classNotesCode": "bb517bb2-0fee-4a2d-b855-f5fcf914cd85.pdf",
    "dppsPdfCode": "5af06d66-ae90-4177-842f-62f118fc2a01.pdf"
  },
  {
    "lectureNumber": 5,
    "lectureName": "Chemical Kinetics 05 : Pseudo 1st Order Reaction || Collision Theory",
    "lectureCode": "c80a4328-cd69-4cc4-84f0-e725eef2a064",
    "classNotesCode": "06d89663-c83c-45b1-a0ca-5ca4a33e9df6.pdf",
    "dppsPdfCode": "3fbcb4fc-b43b-4304-8784-7ce7759347fd.pdf"
  },
  {
    "lectureNumber": 4,
    "lectureName": "Chemical kinetics 04 : Numericals of chemical kinetics",
    "lectureCode": "304e4661-c0b0-4169-a5e9-31aa7529d23b",
    "classNotesCode": "5b7f1a73-20e2-4748-90be-12fc8c9e3170.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Chemical Kinetics 03 : First and zero order reaction || No DPP",
    "lectureCode": "54387fd5-13eb-4742-a0aa-c56cf0ef0ea8",
    "classNotesCode": "cfe51a20-1274-434f-987f-fd3c55c4cd96.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Chemical Kinetics 02 : Rate Law || No DPP",

    "classNotesCode": "c9868f5b-2d32-430c-bbe1-72ed6028a947.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 1,
    "lectureName": "Chemical Kinetics 01 : Rate ofÂ reactions || No DPP",
    "lectureCode": "f81d088e-dbc3-42cb-8dc5-327266f14aee",
    "classNotesCode": "37f6b3bb-300c-4b84-8b2a-e34702c787d5.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
