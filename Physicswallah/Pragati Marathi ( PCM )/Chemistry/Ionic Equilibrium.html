<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
let lessonName = "Ionic Equilibrium";
const lectureData= [
{
    "lectureNumber": 6,
    "lectureName": "Ionic Equilibrium 06 : PYQ MHT-CET 2023 || Extra Lecture",
    "lectureCode": "ee8c9b16-ea1e-4f7a-bb58-aa9f30dc2b37",
    "classNotesCode": "4074cb71-01ee-44ab-bb6a-17be0f0d92c2.pdf",
    "dppsPdfCode": "1331b7fe-055f-400f-9a6c-dadc3c3757b2.pdf"
  },
  {
    "lectureNumber": 5,
    "lectureName": "Ionic Equilibrium 05 : Solubility Product || Buffer solutions",
    "lectureCode": "56b6f930-3cf5-4e41-bc7b-ac58b2560c5d",
    "classNotesCode": "657f0582-ff35-4e06-9a6d-96ad731a67b1.pdf",
    "dppsPdfCode": "87f0c352-8a43-42c5-81c6-baacee5b374a.pdf"
  },
  {
    "lectureNumber": 4,
    "lectureName": "Ionic Equilibrium 04 : Salt hydrolysis",
    "lectureCode": "207dd342-5643-43ca-9a7c-d71e8b3ad4eb",
    "classNotesCode": "6f880bf8-5d95-4f43-b491-fa5cd9cb2c4e.pdf",
    "dppsPdfCode": "851b56c2-1477-4e12-a8c9-01fcd079d338.pdf"
  },
  {
    "lectureNumber": 3,
    "lectureName": "Ionic Equilibrium 03 : Ostwald 's Dilution Law || PH Scale",
    "lectureCode": "8f28714f-2b3f-41d1-bdfa-2be2fcc67751",

    "dppsPdfCode": "ee5c2261-3e51-42e9-b93b-594b091f97b0.pdf"
  },
  {
    "lectureNumber": 2,
    "lectureName": "Ionic Equilibrium 02 : Ostwald dilution law || NO DPP",
    "lectureCode": "941d5a7e-6230-4de4-8c8f-190035516767",
    "classNotesCode": "dbbe25dc-6393-4833-86ab-839fb1ff21eb.pdf",
    "dppsPdfCode": "dd6ef265-7e82-4c19-9028-f6ca07fa1a0b.pdf"
  },
  {
    "lectureNumber": 1,
    "lectureName": "Ionic Equilibrium 01: Electrolytes ||  Degree of dissociation",
    "lectureCode": "1bd01dcc-a344-43e9-81aa-d77f679fc538",
    "classNotesCode": "8f3523c7-a1a9-45c7-95db-70750d5f5082.pdf",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
