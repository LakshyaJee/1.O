<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Dpps Solution Video</th>
            <th>Class Notes PDF</th>
            <th>Dpps PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
        let lessonName = "Superposition of Waves";
        const lectureData = [
        {
    "lectureNumber": 1,
    "lectureName": "Superposition Of Waves 01 :  Introduction || Progressive Waves & Reflection Of Waves",
    "lectureCode": "2d129ec7-5c11-4874-ac2e-76b72aa42675",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Superposition Of Waves 02 : Introduction || Progressive wave (Recorded Lecture)",
    "lectureCode": "269dc792-26da-4efe-9061-af9fa006751e",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Superposition Of Waves 03 : Stationery Waves In Air Column (Recorded Lecture)",
    "lectureCode": "85897ad5-9e66-4f88-ae74-592a779817e1",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Superposition Of Waves 04 : Stationery Waves On String",
    "lectureCode": "2f1c4ced-857d-4520-bbf8-a13d7f257127",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Superposition Of Waves 05 :Beats & Characteristics Of Sound",
    "lectureCode": "aad4268a-76a4-4651-97cc-982eb31599d7",
    "classNotesCode": "",
    "dppsPdfCode": "",
    "dppsSolutionCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function showSolutionOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const solutionSelectUrl = `quality-select.html?lessonName=${lessonName}&dppsSolutionCode=${lecture.dppsSolutionCode}`;
            window.open(solutionSelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                if (lecture.dppsSolutionCode) {
                    cell4.innerHTML = `
                        <button onclick="showSolutionOptions(${index})">View Solutions</button>
                    `;
                } else {
                    cell4.textContent = ""; // No DPPS Solution, leave the cell empty
                }

                const cell5 = row.insertCell(4);
                cell5.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell6 = row.insertCell(5);
                if (lecture.dppsPdfCode) {
                    cell6.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                } 
            });
        }

        generateTable();
    </script>
</body>

</html>
