<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "PYQ's Discussion";
const lectureData= [
{
        "lectureName": "PYQ Discussion 01 : Rotational dynamics || Oscillations || No DPP",
        "lectureCode": "468983c3-b68b-475a-8319-d1629517c00b",
        "classNotesCode": "86c135d7-ab14-4a48-8a84-1f2d5e3bb5e1.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ discussion 02 : Superposition of waves || Wave optics || No DPP",
        "lectureCode": "598da82f-c55e-4247-889b-87b4254a2fbc",
        "classNotesCode": "19a3e524-0171-4d3e-a593-827bc9213680.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ Discussion 03 : Electrostatics || No DPP",
        "lectureCode": "3198a7bd-87aa-45db-a568-4f4a138800bc",
        "classNotesCode": "169e9923-a9fb-4ee7-bd35-e990cd6a1d24.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ Discussion 04 : Current Electricity || Magnetic Effect due to Electric current || Magnetic Material || No DPP",
        "lectureCode": "716ee6c6-f203-4aca-9844-412a15eec178",
        "classNotesCode": "4fe247cd-6f16-4423-b043-e1d0542cf3b6.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ Discussion 05 : Electromagnetic Induction || AC circuit || No DPP",
        "lectureCode": "f4cbcf60-532f-4a74-bfd2-c35057a116d4",
        "classNotesCode": "7df3982f-9d3a-4cf4-9d99-44f7de5226ec.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ Discussion 06 : Dual nature of radiation and matter || Atoms and Nuclei || Semiconductor devices || No DPP",
        "lectureCode": "1027ab7e-5a7e-48d7-a899-a0d6f450a16a",
        "classNotesCode": "b9cd0454-127e-454b-b892-02b0936f10f5.pdf",
        "dppsPdfCode": ""
    },
    {
        "lectureName": "PYQ Discussion 07 : Mechanical Properties of Fluids || Kinetic Theory of Gases and Radiation || Thermodynamics || No DPP",
        "lectureCode": "c7d607e2-9bee-4e24-beb2-c9914de02f12",
        "classNotesCode": "d93a504a-e7e5-4102-b913-c76a7d8b4280.pdf",
        "dppsPdfCode": ""
    }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
