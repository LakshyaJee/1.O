<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Vectors";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Vectors 01 : Types of Vector",
    "lectureCode": "5be145c7-be9a-473c-ad6c-40bf8c8ac9b6",
    "classNotesCode": "94a4d844-a741-4386-8b8a-ff8836447b44.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Vectors 02 : Scalar Product of two Vectors || No DPP",
    "lectureCode": "6cca85da-ec39-475f-8df5-f7f8df8f20c2",
    "classNotesCode": "02fd86ff-064b-4fbe-9964-38272e1f2d1c.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Vectors 03 : Most Important Problems || No DPP",
    "lectureCode": "e2eb479a-11b6-49e5-969c-af87b99217e3",
    "classNotesCode": "0497abda-bf70-4525-a38a-a94dc323c28f.pdf",
    "dppsPdfCode": "98cc64ba-3f01-4066-811d-27960f09169a.pdf"
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
