<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Alkanes and Aromatic Hydrocarbons";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Alkane & Aromatic Hydrocarbons 01: Preparation of Alkanes || Wurtz Reactions || Reduction of Haloalkanes || Kolbe's Electrolysis (NO DPP)",
    "lectureCode": "a0cb6551-3d6b-46cc-9814-be7fa009e49f",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Alkane & Aromatic Hydrocarbons 02 : Preparation of Alkanes",
    "lectureCode": "9f84dad5-26ce-44b6-9c9d-33152f7c53b6",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Alkane & Aromatic Hydrocarbons 03 : Properties of Alkanes (Part 02)",
    "lectureCode": "30046c11-9e10-4464-a3e6-c4e29d497389",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Alkane & Aromatic Hydrocarbons 04 : Preparation of Alkanes (Part 03) (NO DPP)",
    "lectureCode": "e5effdb6-b112-4ff0-867d-8d1d9726e07e",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Alkane & Aromatic Hydrocarbons 05 : Preparation & Properties of Alkynes (Part 04) (NO DPP)",
    "lectureCode": "b0e2912f-81ed-497e-ab60-b752eb3bf5b0",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 6,
    "lectureName": "Alkane & Aromatic Hydrocarbons 06 : Properties of Alkenes || Preparation & Properties of Alkynes & Benzene || NO DPP",
    "lectureCode": "2f27f5f5-bbd6-4372-b16e-96f0655fb79b",
    "classNotesCode": "",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
