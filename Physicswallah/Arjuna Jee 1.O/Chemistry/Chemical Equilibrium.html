<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>

    <script>
let lessonName = "Chemical Equilibrium";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Equilibrium - Chemical 01 : Equilibrium Constant (NO DPP)",
    "lectureCode": "454bc6e3-0bd7-4955-b908-f61d8c31589e",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Equilibrium - Chemical 02 : Relation Between KC & KP",
    "lectureCode": "c45aa61e-07f5-4263-babc-3c0629afb068",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Equilibrium - Chemical 03 : Equilibrium Constant (Part 02) || (NO DPP)",
    "lectureCode": "a8106c7a-1e4c-4084-8e62-01d754eca611",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Equilibrium - Chemical 04 : Equilibrium Constant (Part 03) || (NO DPP)",
    "lectureCode": "0b1093db-ec78-4f3e-a8b0-9074eeb8f560",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 5,
    "lectureName": "Equilibrium - Chemical 05 : Le-Chatelier Principles",
    "lectureCode": "c044af16-2a21-47be-9713-cb45a17a1122",
    "classNotesCode": "",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 6,
    "lectureName": "Equilibrium - Chemical 06 : PYQ's",
    "lectureCode": "fd85c874-74c6-4367-a19b-ab5575c7353b",
    "classNotesCode": "",
    "dppsPdfCode": ""
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
