<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.73">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid #a6cbe4;
        }

        @media (max-width: 760px) {
            table {
                width: 95%;
            }

            button {
                background-color: #fff;
                color: #000;
                border: 1px solid #ccc;
            }

            button:hover {
                background-color: #ccc;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Sr. No</th>
            <th>Lecture Number</th>
            <th>Lecture</th>
            <th>Class Notes PDF</th>
            <th>DPP PDF</th>
        </tr>
    </table>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
let lessonName = "Inheritance and Variance";
const lectureData= [
{
    "lectureNumber": 1,
    "lectureName": "Inheritance & Variation 01 : Mendel's Law || No DPP",
    "lectureCode": "14a48973-1fb0-4c06-933a-17215d91c50e",
    "classNotesPdf": "41cd2cc8-f562-4b6e-9e21-f74d10b2b5ed.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 2,
    "lectureName": "Inheritance & Variation 02 : Neo Mendelism || No DPP",
    "lectureCode": "2d3ded1b-11e1-493c-ae4c-272f0e708532",
    "classNotesPdf": "ac40d625-1f13-457c-baad-cfebe7e5f544.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 3,
    "lectureName": "Inheritance & Variation 03 : Genetic Disorders",
    "lectureCode": "f5971211-b91e-451b-af69-c9ccbb7f794c",
    "classNotesPdf": "3c786052-59ee-4334-ab7f-a06d36e87819.pdf",
    "dppsPdfCode": ""
  },
  {
    "lectureNumber": 4,
    "lectureName": "Inheritance & Variation 04 : DPP Discussion",
    "lectureCode": "a977e0c7-113d-4a34-869b-ee444d1c8eaf",
    "classNotesPdf": "79f1c417-8507-450b-8b15-dee5e7bcdbcd.pdf",
    "dppsPdfCode": "2598fe25-5ad5-4ac8-86e3-63071e14e395.pdf"
  }
];

        function generateClassNotesLink(classNotesCode) {
            const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
            return baseUrl + classNotesCode;
        }

        function generateDPPLink(dppCode) {
            if (dppCode) {
                const baseUrl = "https://d2bps9p1kiy4ka.cloudfront.net/5eb393ee95fab7468a79d189/";
                return baseUrl + dppCode;
            }
            return '';
        }

        function openPDFInNewWindow(pdfUrl) {
            // Open the PDF in a new window with the PDF.js viewer
            const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=';
            const newWindow = window.open(viewerUrl + encodeURIComponent(pdfUrl), '_blank');
            newWindow.focus();
        }

        function showQualityOptions(index) {
            const lecture = lectureData[index];

            // Open quality-select.html with lecture link
            const qualitySelectUrl = `quality-select.html?lessonName=${lessonName}&lectureCode=${lecture.lectureCode}`;
            window.open(qualitySelectUrl, '_blank');
        }

        function generateTable() {
            const table = document.querySelector('table');

            lectureData.forEach((lecture, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = lecture.lectureName;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = `
                    <button onclick="showQualityOptions(${index})">View Lecture</button>
                `;

                const cell4 = row.insertCell(3);
                cell4.innerHTML = `
                    <button onclick="openPDFInNewWindow('${generateClassNotesLink(lecture.classNotesCode)}')">Class Notes PDF</button>
                `;

                const cell5 = row.insertCell(4);
                if (lecture.dppsPdfCode) {
                    cell5.innerHTML = `
                        <button onclick="openPDFInNewWindow('${generateDPPLink(lecture.dppsPdfCode)}')">DPP PDF</button>
                    `;
                }
            });
        }

        generateTable();
    </script>
</body>

</html>
