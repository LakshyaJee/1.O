<!DOCTYPE html>

    <title>Physicswallah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #000;
            margin: 0;
        }

        #header {
            text-align: center;
            font-family: 'Maldives', sans-serif;
            color: black;
            padding: 20px;
        }

        #menu-bar {
            background-color: #333;
            width: 200px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu-items {
            margin-top: 20px;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
        }

        .menu-item:hover {
            background-color: #555;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }

        .batch {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .batch-image {
            max-width: 300px;
            margin: 0 auto;
        }

        .view-now-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        .subject-shapes {
            display: flex;
            justify-content: center;
        }

        .subject-shape {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        .lessons-table {
            width: 100%;
            border-collapse: collapse;
        }

        .lessons-table th, .lessons-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .view-content-button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        /* Adjust content size for mobile devices */
        @media screen and (max-width: 768px) {
            #menu-bar {
                width: 100%;
                position: static;
            }
            #content {
                margin-left: 0;
                padding: 20px 10px;
            }
        }
    </style>
</head>

        function showSubjects(batchName, subjects) {
            document.getElementById('content').innerHTML = '';

                    showLessons(batchName, subject, subjects[subject]);
                });

                subjectShapesDiv.appendChild(subjectShape);
            }

            document.getElementById('content').appendChild(subjectShapesDiv);
            addBackButton();
        }

        function showLessons(batchName, subject, lessons) {

            lessons.forEach((lesson, index) => {
                const row = lessonsTable.insertRow(index + 1);

                viewContentButton.addEventListener('click', () => {
                    showContent(batchName, subject, lesson);
                });
                contentCell.appendChild(viewContentButton);
            });

            document.getElementById('content').appendChild(lessonsTable);
            addBackButton();
