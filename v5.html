<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            background: #0A0909;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 20px;
            height: 20px;
            margin: 10px;
            border-radius: 50%;
            animation: loader-animation 0.75s ease infinite;
        }

        .circle:nth-child(1) {
            background-color: #D90429;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #FFA300;
            animation-delay: 0.15s;
        }

        .circle:nth-child(3) {
            background-color: #048BA8;
            animation-delay: 0.3s;
        }

        @keyframes loader-animation {
            0% {
                transform: scale(0);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
        }

        .plyr__controls .custom-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-controls button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #FFF;
        }

        .volume-slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div id="loading">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<video id="videoContainer" controls></video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const video = document.getElementById("videoContainer");
        const source = "https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd";
        const dash = dashjs.MediaPlayer().create();

        video.addEventListener('touchstart', handleTouchStart, false);
        video.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
                if (xDiff > 0) {
                    /* left swipe */
                    rewind();
                } else {
                    /* right swipe */
                    forward();
                }
            } else {
                if (yDiff > 0) {
                    /* up swipe */
                    increaseVolume();
                } else {
                    /* down swipe */
                    decreaseVolume();
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;
        }

        var defaultOptions = {
            "autoplay": false,
            "muted": false,
            "loop": {
                "active": false
            },
            speed: {
                selected: 1,
                options: [1,1.25,1.5, 2,2.5, 3, 3.25,3.5, 4]
            },
            "captions": {
                "active": true,
                "update": true
            }
        };

        dash.initialize(video, source, false);
        dash.updateSettings({
            streaming: {
                abr: {
                    autoSwitchBitrate: {
                        audio: false,
                        video: false
                    }
                },
                fastSwitchEnabled: true,
                lowLatencyEnabled: true
            }
        });

        const protData = {
            "org.w3.clearkey": {
                "clearkeys": {
                    "cg3QDNdNxqiWvCjaEhV-9Q": "EvFeZwG9XD5JIGQJxDEuXA"
                }
            }
        };

        dash.setProtectionData(protData);
        dash.on("streamInitialized", function() {
            const bodyElement = document.querySelector("body");
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "none";
            bodyElement.style.visibility = "visible";
            const availableQualities = dash.getBitrateInfoListFor("video").map((l) => l.height);
            defaultOptions.quality = {
                default: availableQualities[0].height,
                options: availableQualities,
                forced: true,
                onChange: function(newQuality) {
                    dash.getBitrateInfoListFor("video").forEach((level, levelIndex) => {
                        if (level.height === newQuality) {
                            dash.setQualityFor("video", level.qualityIndex);
                        }
                    });
                },
            };
            defaultOptions.previewThumbnails = {
                enabled: true,
                src: 'https://d1d34p8vz63oiq.cloudfront.net/bf2e55a0-18d1-41d1-827d-7312bf822648/master.mpd'
            };
            defaultOptions.tooltips = {controls: true, seek:true};
            const player = new Plyr(video, defaultOptions);
            window.player = player;
            window.dash = dash;
        });
        dash.attachView(video);

        // Custom rewind and forward buttons
        const controls = player.elements.controls;
        const customControls = document.createElement('div');
        customControls.classList.add('custom-controls');
        controls.appendChild(customControls);

        const rewindButton = document.createElement('button');
        rewindButton.innerHTML = '⏪';
        rewindButton.onclick = function () {
            rewind();
        };
        customControls.appendChild(rewindButton);

        const forwardButton = document.createElement('button');
        forwardButton.innerHTML = '⏩';
        forwardButton.onclick = function () {
            forward();
        };
        customControls.appendChild(forwardButton);

        // Functions for rewinding and forwarding
        function rewind() {
            video.currentTime -= 10;
        }

        function forward() {
            video.currentTime += 10;
        }

        // Custom volume adjustment
        const volumeSlider = document.createElement('div');
        volumeSlider.classList.add('volume-slider');
        document.body.appendChild(volumeSlider);

        video.addEventListener('volumechange', updateVolumeSlider);

        function updateVolumeSlider() {
            const volume = video.volume * 100;
            volumeSlider.style.height = volume + '%';
        }

        function increaseVolume() {
            if (video.volume < 1.0) {
                video.volume += 0.1;
            }
        }

        function decreaseVolume() {
            if (video.volume > 0.0) {
                video.volume -= 0.1;
            }
        }
    });
</script>
</body>
</html>
