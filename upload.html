<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload to GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .upload-box {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .progress {
      width: 100%;
      background-color: #ddd;
    }

    .progress-bar {
      width: 0;
      height: 20px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h1>Upload an Image</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadButton" disabled>Upload to GitHub</button>
    
    <div class="progress" style="margin-top: 10px;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <p id="statusMessage"></p>
  </div>

  <script>
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const statusMessage = document.getElementById('statusMessage');

    // Enable the upload button when a file is selected
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0] && fileInput.files[0].size <= 2 * 1024 * 1024) {
        uploadButton.disabled = false;
        statusMessage.textContent = '';
      } else {
        uploadButton.disabled = true;
        statusMessage.textContent = 'Please select an image file under 2MB.';
      }
    });

    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async function () {
        const base64Image = reader.result.split(',')[1]; // Get the base64 part

        const filename = file.name;
        const token = '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'; // Use your GitHub token
        const repo = '1.O'; // Your repository name
        const username = 'lakshyajee'; // Your GitHub username
        const branch = 'main'; // Branch to upload the file to
        const path = `${filename}`; // Path where the image will be stored in the repo

        // Update progress bar
        progressBar.style.width = '25%';
        progressBar.textContent = 'Uploading...';

        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Upload image: ${filename}`,
            content: base64Image,
            branch: branch
          })
        });

        if (response.ok) {
          progressBar.style.width = '100%';
          progressBar.textContent = '100% Complete';
          statusMessage.textContent = 'Image uploaded successfully!';
        } else {
          progressBar.style.width = '0';
          progressBar.textContent = '0%';
          statusMessage.textContent = `Error: ${response.statusText}`;
        }
      };
    });
  </script>

</body>
</html>
