<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
<link rel="icon" type="image/jpeg" href="https://img.freepik.com/premium-vector/palestine-flag-paint-brush-strokes-palestine-flag-vector-page-symbol-your-web-site-design-vector-illustration_623474-1577.jpg">
    <style>
        html {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            --plyr-color-main: #5a4bda; /* Changed player main color to a blue shade */
        }

        video {
            width: 100%;
        }

        .telegram-popup {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #0088cc;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1002;
        }

        .telegram-popup i {
            margin-right: 5px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-toggle::after {
            display: none;
        }

        .quality-card,
        .download-card,
        .pc-laptop-card {
            background-color: #f1f1f1;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .quality-title,
        .pc-laptop-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-dropdown {
            margin-bottom: 20px;
        }

        html {
            font-family: 'Poppins', sans-serif;
            background: #0A0909;
            margin: 0;
            padding: 0;
            --plyr-color-main: #5a4bda;
            /* Changed player main color to a blue shade */
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }

        .plyr {
            height: 100%;
            width: 100%;
            color: #fff;
            /* Changed player text color to white */
        }

       

        .float {
            height: 60px;
            width: 60px;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 2px 2px 3px #999;
        }

        .label-container {
            position: relative;
            top: 5px;
            left: 70px;
            display: table;
            visibility: hidden;
        }

        .label-text {
            color: #FFF;
            background: rgba(51, 51, 51, 0.8);
            display: table-cell;
            vertical-align: middle;
            padding: 10px;
            border-radius: 3px;
        }

        .label-arrow {
            display: table-cell;
            vertical-align: middle;
            color: #333;
            opacity: 0.7;
            transform: scaleX(-1);
        }

        a.float+div.label-container {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
        }

        a.float:hover+div.label-container {
            visibility: visible;
            opacity: 1;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
        }

        .card-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8d7da;
            color: #721c24;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .btn {
            border-radius: 20px;
        }

        .alert-message {
            color: #721c24;
            font-weight: bold;
        }

        .download-btn {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <div id="logo" class="float"></div>
    </div>

    <video id="video" controls></video>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const controls = [
                "rewind",
                "play",
                "fast-forward",
                "progress",
                "current-time",
                "settings",
                "fullscreen",
                'pip',
                'airplay',
                "keyboard",
            ];
            // Get the value of 'v' from the URL
const urlParams = new URLSearchParams(window.location.search);
const key = urlParams.get('key');

// Construct sources object with dynamic 'v' value
const sources = {
    240: `https://extractapi.xyz/dev/${key}/hls/240/main.m3u8`,
    360: `https://extractapi.xyz/dev/${key}/hls/360/main.m3u8`,
    480: `https://extractapi.xyz/dev/${key}/hls/480/main.m3u8`,
    720: `https://extractapi.xyz/dev/${key}/hls/720/main.m3u8`,
};


            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(sources[240]);
                hls.attachMedia(video);

                const player = new Plyr(video, {
                    controls: controls,
                    settings: ["quality", "speed"],
                    autoplay: true,
                    speed: {
                        selected: 1,
                        options: [
                            0.5, 1, 1.25, 1.5, 1.75, 2, 2.25, 2.5, 2.75, 3
                        ],
                    },
                    quality: {
                        default: "360",
                        options: ["240", "360", "480", "720"],
                        forced: true,
                        onChange: (newQuality) => {
                            const sourceUrl = sources[newQuality];
                            hls.loadSource(sourceUrl);
                            hls.attachMedia(video);
                        },
                    },
                });

                // Expose player so it can be used from the console
                window.player = player;

            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = sources[240];
                const player = new Plyr(video, {
                    controls: controls,
                    settings: ["quality", "speed"],
                    autoplay: true,
                    speed: {
                        selected: 1,
                        options: [
                            0.5, 1, 1.25, 1.5, 1.75, 2, 2.25, 2.5, 2.75, 3
                        ],
                    },
                    quality: {
                        default: "240",
                        options: ["240", "360", "480", "720"],
                        forced: true,
                        onChange: (newQuality) => {
                            const sourceUrl = sources[newQuality];
                                                      video.src = sourceUrl;
                        },
                    },
                });

                // Expose player so it can be used from the console
                window.player = player;
            } else {
                console.error("HLS.js is not supported and the browser does not support HLS playback.");
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Listen for the full-screen change event
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    // Entered full-screen mode, try to lock the screen orientation
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(error => {
                            console.error('Error locking screen orientation:', error);
                        });
                    }
                } else {
                    // Exited full-screen mode, try to unlock the screen orientation
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock().catch(error => {
                            console.error('Error unlocking screen orientation:', error);
                        });
                    }
                }
            });
        });
    </script>
<script>
		
        document.addEventListener("contextmenu", function (e) {e.preventDefault()});
        document.addEventListener('keydown', function (e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.key === 's') ||
                (e.ctrlKey && e.key === 'S') ||
                e.ctrlKey ||
                e.shiftKey ||
                e.altKey
            ) {
                e.preventDefault();
            }
        });
	</script>
</body>

</html>
