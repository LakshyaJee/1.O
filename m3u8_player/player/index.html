<html><head>
  <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="mousetrap.min.js" charset="utf-8"></script>
<style>
  body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        video {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .controls select, .controls button {
            font-size: 14px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .controls select:hover, .controls button:hover {
            background-color: #555;
        }
    </style>
</style>
<title>M3U8 Player running...</title></head>
<body>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <!-- Quality Select Dropdown -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
    <label for="qualityOptions">Select Quality:</label>
    <select id="qualityOptions" onchange="changeQuality()">
        <option value="720">720p</option>
        <option value="480">480p</option>
        <option value="360">360p</option>
        <option value="240">240p</option>
        <option value="144">144p</option>
    </select>
</div>


<video id="video" style="width: 100%; height: 100%;" controls=""></video>
<script src="player.js"></script>
</body>
</html>
