<html><head>
  <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="mousetrap.min.js" charset="utf-8"></script>
<style>
  body{
    background-color:black;
  }
  #video{
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    margin: auto;
    max-height: 100%;
    max-width: 100%;
  }
</style>
<title>M3U8 Player running...</title></head>
<body>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <!-- Quality Select Dropdown -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
    <label for="qualityOptions">Select Quality:</label>
    <select id="qualityOptions" onchange="changeQuality()">
        <option value="720">720p</option>
        <option value="480">480p</option>
        <option value="360">360p</option>
        <option value="240">240p</option>
        <option value="144">144p</option>
    </select>
</div>

<!-- Playback Speed Buttons -->
<div style="position: absolute; top: 10px; right: 10px; z-index: 100;">
    <button onclick="changeSpeed(1)">Normal</button>
    <button onclick="changeSpeed(1.5)">1.5x</button>
    <button onclick="changeSpeed(2)">2x</button>
</div>
<video id="video" style="width: 100%; height: 100%;" controls=""></video>
<script src="player.js"></script>
</body>
</html>
