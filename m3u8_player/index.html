<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>M3U8 Player</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js@1.12.3"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="main.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</head>
<body>
    <button id="playButton">Play Video</button>
    <div class="col-lg-6" id="text-box">
        <h1 class="page-name">M3U8 Player</h1>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Paste the m3u8 link here" id="m3u8-placeholder">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" id="play-btn">Play</button>
            </span>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Get the lecture code or dppsSolutionCode from the URL search parameter
            const urlParams = new URLSearchParams(window.location.search);
            const lectureCode = urlParams.get('lectureCode');
            const dppsSolutionCode = urlParams.get('dppsSolutionCode');
            
            // Construct the key for the URL search parameter
            let key;
            if (lectureCode) {
                key = lectureCode;
            } else if (dppsSolutionCode) {
                key = dppsSolutionCode;
            }

            // Construct the m3u8 link
            const m3u8Link = key ? `https://pw.pwjarvis.tech/?v=${key}.m3u8` : '';

            // Set the value of the input field to the constructed m3u8 link
            $('#m3u8-placeholder').val(m3u8Link);
        });
    </script>
</body>
</html>
